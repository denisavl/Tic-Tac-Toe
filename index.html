<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
        <div class="child" id="0-0"></div>
        <div class="child" id="0-1"></div>
        <div class="child" id="0-2"></div>
        <div class="child" id="1-0"></div>
        <div class="child" id="1-1"></div>
        <div class="child" id="1-2"></div>
        <div class="child" id="2-0"></div>
        <div class="child" id="2-1"></div>
        <div class="child" id="2-2"></div>
    </div>
    <p class="playerWins"></p>
    <button class="restart">RESTART</button>
</body>
</html>
